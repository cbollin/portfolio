<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Fixed headers - fullPage.js</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage fixed header." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fixed, header, absolute, positioned,css" />
	<meta name="Resource-type" content="Document" />

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />


	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		font-family: 'Open Sans', serif;
		color: #4AB19A;
		margin:0;
		padding:0;
	}
	.intro p{
    color: #4AB19A;
	}
  img{
    width: 22em;
    height: 20em;
  }
  .downarrow{
    width: 2em;
    height: 2em;
    float: right;
    padding-right: 2em;
  }

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}

	/* Fixed header
	* --------------------------------------- */
	#header{
		position:fixed;
		height: 50px;
		display:block;
		width: 100%;
		background: #333;
		z-index:9;
		text-align:center;
		color: #f2f2f2;
		padding: 20px 0 0 0;
	}

	#header{
		top:0px;
	}
  #header img{
    width: 2em;
    height: 2em;
    margin-left: 1em;
  }



	/* Bottom menu
	* --------------------------------------- */
	#infoMenu {
		bottom: 80px;
	}
	#infoMenu li a {
		color: #fff;
		z-index: 999;
	}

	</style>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="js/vendors/scrolloverflow.js"></script>

	<script type="text/javascript" src="js/jquery.fullPage.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage'],
				sectionsColor: ['#E0EBE8', '#1BBC9B', '#7E8F7C'],
				css3: true
			});
		});
	</script>

</head>
<body>


<div id="header">
  <img src="imgs/link.png" alt="linkedin">
  <img src="imgs/git.png" alt="github">
  <img src="imgs/email.png" alt="email"></div>


<div id="fullpage">
	<div class="section " id="section0">
		<div class="intro">
			<h1>Cassidy Bollin</h1>
			<p>Full Stack Web Developer</p>

      <img src="imgs/pizza.gif" alt="pizzagif">
      <img src="imgs/email.png" alt="email">
      <img src="imgs/down.png" alt="email" class="downarrow">

		</div>
	</div>
	<div class="section" id="section1">
	    <div class="slide" id="slide1">
			<div class="intro">
				<h1>How to do it</h1>
				<p>
					You will need to place your header outside the plugin's wrapper.
					This way it won't move on scrolling. Take a look at the source code of this page.
				</p>
			</div>
		</div>

	    <div class="slide" id="slide2">
			<h1>Slide 2</h1>
			<img src="imgs/iphone-blue.png" alt="iphone" id="iphone-two" />
		</div>

	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>Enjoy it</h1>
		</div>
	</div>
</div>


</body>
</html>
